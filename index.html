<script>
    const getComputerChoice = () => {
        const value = Math.floor(Math.random() * 3);
        if (value === 0) {
            return "Rock";
        } else if (value === 1) {
            return "Paper";
        } else {
            return "Scissors";
        }
    }

    const getHumanChoice = () => {
        const userChoice = prompt("Please write 0 if you want to play Rock, 1 if you want to play Paper and 2 if you want to play Scissors");
        if (userChoice === "0") {
            return "Rock";
        } else if (userChoice === "1") {
            return "Paper";
        } else if (userChoice === "2") {
            return "Scissors";
        } else {
        console.log("Invalid choice. Please enter 0, 1, or 2.");
        return null; 
        }
    }

    let humanScore = 0;
    let computerScore = 0;

    const playRound = (humanChoice, computerChoice) => {
        if (humanChoice == "Rock" && computerChoice == "Rock") {
            console.log("It's a tie, neither wins");
        } else if (humanChoice == "Paper" && computerChoice == "Paper") {
            console.log("It's a tie, neither wins");
        } else if (humanChoice == "Scissors" && computerChoice == "Scissors") {
            console.log("It's a tie, neither wins");
        } else if (humanChoice == "Rock" && computerChoice == "Paper") {
            console.log("Computer wins!");
            computerScore += 1;
        } else if (humanChoice == "Rock" && computerChoice == "Scissors") {
            console.log("Human wins!");
            humanScore += 1;
        } else if (humanChoice == "Paper" && computerChoice == "Scissors") {
            console.log("Computer wins!");
            computerScore += 1;
        } else if (humanChoice == "Paper" && computerChoice == "Rock") {
            console.log("Human wins!");
            humanScore += 1;
        } else if (humanChoice == "Scissors" && computerChoice == "Rock") {
            console.log("Computer wins!");
            computerScore += 1;
        } else if (humanChoice == "Scissors" && computerChoice == "Paper") {
            console.log("Human wins!");
            humanScore += 1;
        } else if (humanChoice === null) {
        console.log("No valid human choice made.");
        return;
        }
    
    }


   const playGame = () => {
    for (let i = 0; i < 5; i++) {
        const humanSelection = getHumanChoice();
        const computerSelection = getComputerChoice();
        playRound(humanSelection, computerSelection);
    }
    if (humanScore > computerScore) {
        console.log("Congratulations! You have won the game");
    } else if (humanScore === computerScore) {
        console.log("It's a tie! Neither has bested the other in five rounds");
    } else if (humanScore < computerScore) {
        console.log("You have been defeated by the computer");
    }
   }

  playGame();
</script>
